# This is a basic workflow to help you get started with Actions

name: Pipeline CD

# Controls when the workflow will run
on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

  workflow_dispatch:

jobs:
  setup_environ:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set_environment.outputs.environment }}
    
    steps:
      - uses: actions/checkout@v4

      - id: "set_environment"
        run: |
          if [[ ${{ github.ref_name }} == dev ]]; then echo "environment=development" >> $GITHUB_OUTPUT; fi
          if [[ ${{ github.ref_name }} == main ]]; then echo "environment=production" >> $GITHUB_OUTPUT; fi
          
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          credentials_json: ${{ secrets.CREDENTIALS }}
          workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'

  deploy:
    name: Pipeline Deploy
    runs-on: ubuntu-latest
    needs: [setup_environ]

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          credentials_json: ${{ secrets.CREDENTIALS }}

      - uses: 'google-github-actions/deploy-cloud-functions@v3'
        timeout-minutes: 10
        with:
          name: '${{needs.setup_environ.outputs.environment}}_training_pipeline'
          runtime: 'python39'
          min_instance_count: 1
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          memory: "1G"
          entry_point: "training_pipeline"
          source_dir: "source"
    
    
